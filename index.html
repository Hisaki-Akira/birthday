<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1c1c1c;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #message {
      font-size: 3rem;
      color: white;
      opacity: 0;
      text-align: center;
      z-index: 10;
    }
    /* ケーキのコンテナ */
    #cakeContainer {
      position: relative;
      width: 250px;
      height: 300px;  /* ケーキの高さ調整 */
      opacity: 0;
      bottom: -200px;
      margin-top: 100px;  /* メッセージとケーキの間隔調整（増加） */
    }
    /* ケーキの画像（アスペクト比保持） */
    #cake {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
    /* ろうそくの画像（さらに大きく） */
    .candle {
      position: absolute;
      top: 10px; /* ケーキ上部に配置 */
      width: 80px;  /* ろうそくのサイズを大きく */
      height: auto;  /* アスペクト比を保つ */
      opacity: 0;
    }
    /* 左のろうそく */
    #candle-left {
      left: 15%;
    }
    /* 中央のろうそく */
    #candle-center {
      left: 50%;
      transform: translateX(-50%);  /* 中央揃え */
    }
    /* 右のろうそく */
    #candle-right {
      right: 15%;
    }
    /* 風船の画像 */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      height: 120px;
      opacity: 0;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="message">Happy Birthday!</div>
  <div id="cakeContainer">
    <img id="cake" src="cake.png" alt="ケーキ">
    <img id="candle-left" class="candle" src="candle.png" alt="左のろうそく">
    <img id="candle-center" class="candle" src="candle.png" alt="中央のろうそく">
    <img id="candle-right" class="candle" src="candle.png" alt="右のろうそく">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.0/gsap.min.js"></script>
  <script>
    window.onload = function() {
      // メッセージがフェードイン
      gsap.to("#message", { opacity: 1, duration: 2 });

      // 風船の画像リスト（5種類）
      const balloonImages = [
        'balloon_red.png',   // 赤
        'balloon_blue.png',  // 青
        'balloon_green.png', // 緑
        'balloon_yellow.png',// 黄
        'balloon_white.png'   // ピンク
      ];

      // バルーンの個数を増やす
      for (let i = 0; i < 15; i++) {  // 風船を15個に増加
        let balloon = document.createElement('img');
        balloon.className = 'balloon';
        
        // ランダムに風船の画像を選ぶ
        balloon.src = balloonImages[Math.floor(Math.random() * balloonImages.length)];
        
        balloon.style.left = `${Math.random() * window.innerWidth}px`;
        document.body.appendChild(balloon);
        
        gsap.to(balloon, {
          y: -600,
          opacity: 1,
          duration: 6 + Math.random() * 4,
          delay: 1 + Math.random(),
          ease: "power1.in",
          onComplete: () => balloon.remove()
        });
      }

      // ケーキとろうそくが現れる
      gsap.to("#cakeContainer", { opacity: 1, bottom: '100px', duration: 2, delay: 3 });
      
      // 3本のろうそくを順番に表示
      gsap.to("#candle-left", { opacity: 1, duration: 0.5, delay: 4 });
      gsap.to("#candle-center", { opacity: 1, duration: 0.5, delay: 4.2 });
      gsap.to("#candle-right", { opacity: 1, duration: 0.5, delay: 4.4 });

      // 最後にメッセージがフェードアウト
      setTimeout(() => {
        gsap.to("#message", { opacity: 0, duration: 2, delay: 6 });
      }, 8000);
    }
  </script>
</body>
</html>
